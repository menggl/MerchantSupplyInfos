        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f2f5; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif; }
        .phone-frame { width: 375px; height: 667px; background-color: #f7f8fa; border-radius: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; position: relative; border: 12px solid #333; }
        
        /* Nav Bar - Hidden or blended in new design */
        .nav-bar { display: none; }

        /* Custom Header Area */
        .header-area {
            background: linear-gradient(135deg, #4facfe 0%, #764ba2 100%);
            padding: 20px 20px 24px;
            color: white;
            position: relative;
        }
        .header-top {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 5px;
        }
        .header-icon {
            font-size: 20px;
            margin-left: 15px;
            opacity: 0.9;
        }
        .user-profile {
            display: flex;
            align-items: center;
        }
        .avatar {
            width: 64px;
            height: 64px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 50%;
            margin-right: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255,255,255,0.5);
            overflow: hidden;
        }
        .avatar svg { fill: white; width: 40px; height: 40px; }
        .user-info { flex: 1; }
        .user-phone { font-size: 20px; font-weight: 600; margin-bottom: 6px; letter-spacing: 0.5px; }
        .user-validity { font-size: 12px; opacity: 0.8; background: rgba(0,0,0,0.1); padding: 2px 8px; border-radius: 10px; display: inline-block; }
        .check-in-btn {
            background: rgba(255,255,255,0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
            cursor: pointer;
            position: relative;
            user-select: none;
        }
        .check-in-btn.checked {
            background: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.7);
            cursor: not-allowed;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translate(-50%, 0) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -20px) scale(1.5); }
        }
        .plus-five {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffeb3b;
            font-weight: bold;
            font-size: 16px;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            white-space: nowrap;
        }

        .content { flex: 1; overflow-y: auto; padding: 12px 12px; margin-top: 0; z-index: 10; }

        /* Card Sections */
        .card {
            background: #fff;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .card-title {
            font-size: 15px;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
        }
        .card-title::before {
            content: '';
            display: block;
            width: 4px;
            height: 14px;
            background: #4facfe;
            margin-right: 8px;
            border-radius: 2px;
        }
        .card-more {
            color: #999;
            font-size: 12px;
        }

        /* Grid Layout for Icons */
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px 8px;
        }
        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .grid-item:active { opacity: 0.7; }
        
        .grid-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            color: white;
            font-size: 22px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .grid-text {
            font-size: 12px;
            color: #333;
            text-align: center;
            font-weight: 500;
        }

        /* Icon Colors */
        .bg-blue { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .bg-purple { background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%); }
        .bg-orange { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%); }
        .bg-yellow { background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); }
        .bg-green { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }

        /* Tab Bar */
        .tab-bar { height: 83px; background-color: #fff; border-top: 1px solid #e5e5e5; display: flex; padding-bottom: 20px; flex-shrink: 0; }
        .tab-item { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #999; cursor: pointer; font-size: 10px; }
        .tab-item.active { color: #4facfe; }
        .tab-icon { width: 24px; height: 24px; margin-bottom: 4px; background-color: currentColor; mask-size: contain; -webkit-mask-size: contain; mask-repeat: no-repeat; -webkit-mask-repeat: no-repeat; mask-position: center; -webkit-mask-position: center; }

            plusFive.className = 'plus-five';
            plusFive.textContent = `+${randomPoints}`;
